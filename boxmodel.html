<!DOCTYPE html>
<html>
<head>
  <title>Four Circles with Paragraphs</title>
  <style>
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border: 4px solid black;
    }

    .red { background-color: red; }
    .green { background-color: green; border-color: yellow; }
    .blue { background-color: blue; border-color: pink; }
    .yellow { background-color: gold; }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="circle red">
      <p>This is paragraph 1 inside the first div.</p>
    </div>

    <div class="circle green">
      <p>This is paragraph 2 inside the second div.</p>
    </div>

    <div class="circle blue">
      <p>This is paragraph 3 inside the third div.</p>
    </div>

    <div class="circle yellow">
      <p>This is paragraph 4 inside the fourth div.</p>
    </div>
  </div>

</body>
</html>
